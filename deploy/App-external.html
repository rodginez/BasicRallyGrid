<!DOCTYPE html>
<html>
<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                var myApp=Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){var store=this._loadData();this._loadGrid(store)},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.Store",{model:"User Story",autoLoad:!0,listeners:{load:function(store,data,success){console.log("got data",myStore,data,success)},scope:this},fetch:["FormattedID","Name","ScheduleState"]});return myStore},_loadGrid:function(store){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:store,columnCfgs:["FormattedID","Name","ScheduleState"]});this.add(myGrid)}});

            Rally.launchApp('CustomApp', {
                name:"BasicRallyGrid",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>

</body>
</html>
